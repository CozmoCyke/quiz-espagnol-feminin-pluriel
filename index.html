<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Quiz Espagnol JSON</title>
  <style>
    body { font-family: sans-serif; background: #eef; padding: 20px; }
    .question { margin-bottom: 20px; background: #fff; padding: 10px; border-radius: 8px; }
    .result { margin-top: 20px; font-weight: bold; }
  </style>
</head>
<body>

  <h2>üìù Quiz : F√©minin & Pluriel en Espagnol</h2>
  <form id="quizForm"></form>
  <button onclick="corriger()">V√©rifier mes r√©ponses</button>
  <button onclick="rejouer()">Rejouer</button>

  <div id="result" class="result"></div>

  <script>
    let quizData = [];

    fetch("quiz-feminin-pluriel.json")
      .then(response => response.json())
      .then(data => {
        quizData = data;
        const form = document.getElementById("quizForm");
        data.forEach((q, idx) => {
          const div = document.createElement("div");
          div.className = "question";
          div.innerHTML = `<p><strong>${idx + 1}. ${q.question}</strong></p>` +
            Object.entries(q.options).map(
              ([key, val]) =>
                `<label><input type="radio" name="q${idx}" value="${key}"> ${key}) ${val}</label><br>`
            ).join("");
          form.appendChild(div);
        });
      });

    function corriger() {
      let score = 0;
      let erreurs = [];

      quizData.forEach((q, idx) => {
        const radios = document.getElementsByName(`q${idx}`);
        let userAnswer = null;
        radios.forEach(r => { if (r.checked) userAnswer = r.value; });
        if (userAnswer === q.answer) {
          score++;
        } else {
          erreurs.push(idx + 1);
        }
      });

      function rejouer() {
  // R√©initialise tous les boutons radio
  quizData.forEach((q, idx) => {
    const radios = document.getElementsByName(`q${idx}`);
    radios.forEach(r => r.checked = false);
  });
  // Efface le score
  document.getElementById("result").innerHTML = "";
}

      const total = quizData.length;
      const res = (score === total)
        ? `üéâ Bravo ! Score parfait : ${score}/${total}`
        : `‚úÖ Score : ${score}/${total}<br>‚ùå Erreurs aux questions : ${erreurs.join(", ")}`;
      document.getElementById("result").innerHTML = res;
    }
  </script>

</body>
</html>
